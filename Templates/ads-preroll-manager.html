<!-- =========================================================================
     ADS Pre-Roll Manager
     ========================================================================= -->

<form>

  <h2>Pre-Roll Manager</h2>
  <p>Manage pre-entered skill rolls for each player.</p>

  {{#each players}}
    <div class="form-group" style="margin-bottom:15px; border-bottom:1px solid #444; padding-bottom:10px;">
      <h3>{{this.name}}</h3>
      <p>Current Rolls: {{lookup ../rolls this.id}}</p>

      <label>Add Rolls (comma separated)</label>
      <input type="text" name="add-{{this.id}}" />

      <button type="button" data-action="add" data-user="{{this.id}}">Add</button>
      <button type="button" data-action="replace" data-user="{{this.id}}">Replace</button>
      <button type="button" data-action="clear" data-user="{{this.id}}">Clear</button>
    </div>
  {{/each}}

</form>
